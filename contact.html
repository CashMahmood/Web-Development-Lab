<!DOCTYPE html>
<html>
<head>
  <title>Contact Us</title>
  <style>
    body {
      font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
      margin: 0;
      padding: 20px;
      background-color: black;
      color: white;
    }
    
    h1 {
      text-align: center;
    }
    
    .contact-section {
      max-width: 500px;
      margin: 0 auto;
    }
    
    .contact-section h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .contact-info {
      margin-bottom: 20px;
    }
    
    .contact-info p {
      margin-bottom: 5px;
    }
    
    .contact-form label {
      display: block;
      margin-bottom: 5px;
    }
    
    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
    }
    
    .contact-form button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  
  <div class="contact-section">
    <h2>Contact Us</h2>
    <div class="contact-info">
      <p>Feel free to reach out to us with any questions, suggestions, or inquiries:</p>
      <p>Email: kayesmahmood2013@gmail.com</p>
      <p>Phone: +8801832832312</p>
    </div>
    <form class="contact-form">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
      
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      
      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="5" required></textarea>
      
      <button type="submit">Send Message</button>
    </form>
  </div>
</body>
</html>
